<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>snake</title>
	<link rel="stylesheet" type="text/css" href="snake.css">
	<!-- <link rel="stylesheet" type="text/css" href="snake.js"> -->
</head>

<body>
	<audio loop="loop" id = "background_music" preload="auto">
		<source src="audio/background.mp3" />
	</audio>
	<audio  id = "gameover_music" preload="auto">
		<source src="audio/gameover.ogg" />
	</audio>
	<audio  id = "score_music" preload="auto">
		<source src="audio/score.mp3" />
	</audio>
	<p class="p1"></p>
	<div class="menu">
		<button onmousedown="playAgain()">重新开始</button>
		<button onmousedown="stop()">暂停</button>
		<button onmousedown="goOn()">继续</button>
		<button onmousedown="stopBackMusic()">关闭音乐</button>
		<button onmousedown="turnOnBackMusic()">开启音乐</button>
		<button onmousedown="speedUp()">加速</button>
		<button onmousedown="speedDown()">减速</button>
	</div>
	<div>
		<p class="p2">游戏用时：<span id="gameTime"></span>&nbsp&nbsp&nbsp获得总分：<span id="scoreNum"></span></p>
	</div>
	<div>
		<canvas id="snake_canvas"></canvas>	
	</div>
	<script src="snake.js">
	</script>
</body>
</html>
